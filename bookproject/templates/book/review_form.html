<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>本棚アプリ</title>
</head>

<body>
    {%extends 'base.html' %}

    {%block title%}レビュー投稿{% endblock %}

    {%block content%}

    <form method="POST" class = "p-4 m-4 bg-light border border-success rounded form-group">
        {% csrf_token %}
        <label>対象書籍</label>
        <input class="form-control" value = "{{book.title}}" readonly>
        <label>タイトル</label>
        <input class="form-control" name = "title">
        <label>本文</label>
        <textarea name="text" rows="3" class="form-control"></textarea>
        <label>星の数</label>
        <select name="rate" class="form-control">
            <option value="0">0(最低)</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5(最高)</option>
        </select>
        <input type="hidden" name = "book" value="{{book.id}}">
        <button type = "submit" class="btn btn-success mt-4">投稿する</button>
    </form>
    {%endblock content%}
</body>

</html>
